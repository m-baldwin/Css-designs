<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="body">
    <div class="body_shadow"></div>
    <div class="face"></div>
        <div class="eye1">
            <div class="left_bolt"></div>
            <div class="eyeball_left">
                <div class="pupil_left"></div>
            </div>
        </div>
        <div class="eye2">
            <div class="eyeball_right">
                <div class="right_bolt"></div>
                <div class="pupil_right"></div>
            </div>
        </div>
        <div class="neck">
            <div class="neckLine"></div>
            <div class="neckLine2"></div>
        </div>
        <div class="neck_2"></div>
        <div class="shoulder"></div>
        <div class="shoulder2"></div>
        <div class="shoulder_shadow"></div>
        <div class="right_hand_up"></div>
        <div class="right_hand_down"></div>
        <div class="right_hand_line"></div>
        <div class="right_palm"></div>
            
        <div class="left_hand_up"></div>       
        <div class="left_hand_line"></div>
        <div class="left_hand_down"></div>
        <div class="left_palm"></div>
        
        <div class="hand_border_line"></div>
        <div class="hand_border_line2"></div>
        <div class="hand_border_line3"></div>
        <div class="hand_border_line4"></div>
        <div class="hand_border_line5"></div>
        
        <div class="body_top">
            <div class="body_top_right"></div>
            <div class="body_top_middle"></div>
            <div class="body_top_left"></div>
            <div class="green_button">
                <div class="light_green"></div>
            </div>
            <div class="red_button"></div>
        </div>
        <div class="w">W</div>
        <div class="a">A</div>
        <div class="l">L</div>
        <div class="l2">L</div>
        <div class="e">E</div>

        <div class="wheel"></div>
        <div class="wheel_line"></div>
        <div class="wheel_shade"></div>
        <div class="left_leg"></div>
        <div class="legs_black_line"></div>
        <div class="left_black_line"></div>
        <div class="right_leg"></div>
        <div class="right_black_line"></div>

        <div class="left_leg2"></div>
        <div class="left_leg2_shadow"></div>
        <div class="left_black_line2"></div>
            <div class="right_leg2"></div>
        <div class="right_black_line2"></div>
        <div class="right_leg2_shadow"></div>
        <div class="leg_bolt"></div>
        <div class="leg_screw_left"></div>
        <div class="leg_screw_right"></div>

            
    </div>
    
    <div class="eve_body">
        <div class="eve_neck"></div>
        <div class="eve_head">
            <div class="eve_face">
                <div class="eve_eye"></div>
                <div class="eve_eye2"></div>
            </div>
        </div>
        <div class="eve_arm"></div>
        <div class="eve_arm2"></div>
    </div>

    <div class="container_shield">
        <div class="shield">
            <div class="reflection"></div>
            <div class="star"></div>
        </div>
    </div>
    

</body>
    
</body>
</html>
